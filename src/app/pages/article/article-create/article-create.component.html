<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a routerLink="/">首页</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    写文章
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="content-wrap">
  <div nz-row class="container" [nzGutter]="8">
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="cardWidth.lnzLg" [nzXl]="cardWidth.lnzXl">
      <div class="article-box">
        <form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm">
          <nz-form-item>
            <nz-form-label nzRequired nzFor="email">文章标题</nz-form-label>
            <nz-form-control nzErrorTip="The input is not valid E-mail!">
              <input nz-input formControlName="email" id="email" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzRequired>文章内容</nz-form-label>
            <nz-form-control>
              <app-markdown-editor [markdownContent]="markdownContent" [editorConfig]="editorConfig" #markdownEditor></app-markdown-editor>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
    <a class="expand-btn" (click)="expandRight()" id="expandBtn" nz-tooltip nzTooltipTitle="展开文章信息面板"><i nz-icon nzType="menu-fold" nzTheme="outline"></i></a>
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="cardWidth.rnzLg" [nzXl]="cardWidth.rnzXl">
      <div class="article-header-box">
        <a class="shrink-btn" (click)="shrinkRight()" id="shrinkBtn" nz-tooltip nzTooltipTitle="收缩文章信息面板"><i nz-icon nzType="menu-unfold" nzTheme="outline"></i></a>
        <div class="save-btn-box">
          <button nz-button nzType="default">保存到草稿箱</button>
          <button nz-button nzType="primary">发布</button>
        </div>
      </div>
      <div class="article-box">
        <form nz-form [nzLayout]="'vertical'" [formGroup]="rightValidateForm">
          <nz-form-item>
            <nz-form-label nzRequired nzFor="address">访问地址别名</nz-form-label>
            <nz-form-control nzErrorTip="The input is not valid E-mail!">
              <input nz-input formControlName="address" />
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
    </div>
  </div>
</div>
