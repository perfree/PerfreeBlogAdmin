<nz-breadcrumb class="breadcrumb">
  <nz-breadcrumb-item>
    <a routerLink="/">首页</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    标签管理
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="content-wrap">
  <div class="search-box">
    <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" class="articleForm">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="email">文章标题</nz-form-label>
        <nz-form-control nzErrorTip="The input is not valid E-mail!">
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" style="margin-right: 15px">搜索</button>
          <button nz-button nzType="default">重置</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

  <div class="table-box">
    <div class="table-header">
      <div class="left">标签列表</div>
      <div class="right">
        <button nz-button nzType="primary">添加</button>
      </div>
    </div>
    <nz-table #basicTable [nzData]="listOfData" [nzBordered]="true" [nzScroll]="{ x: '1100px' }">
      <thead>
      <tr>
        <th>标签名</th>
        <th>访问别名</th>
        <th>颜色</th>
        <th>封面图</th>
        <th>添加人</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>编辑</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>删除</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
