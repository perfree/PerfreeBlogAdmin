<nz-header>
  <div class="header">
   <div class="header-l">
     <i
       class="trigger"
       nz-icon
       [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
       (click)="collapsedChange()"
     ></i>
   </div>

    <div class="header-r">
      <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="userMenu" class="userBox" [nzPlacement]="'bottomCenter'">
        <nz-avatar nzIcon="user" nzSrc="{{user.avatarUrl}}"></nz-avatar>
        {{user.userName}}
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #userMenu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item><i nz-icon nzType="user" nzTheme="outline" class="user-icon"></i> 个人中心</li>
          <li nz-menu-item (click)="logOut()"><i nz-icon nzType="export" nzTheme="outline" class="user-icon"></i> 退出登录</li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>
</nz-header>
