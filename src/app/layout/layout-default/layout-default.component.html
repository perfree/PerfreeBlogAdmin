<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <nz-avatar [nzSize]="32" nzSrc="/assets/imgs/logo.png"></nz-avatar>
      <span *ngIf="!isCollapsed" class="logo-text">PerfreeAdmin</span>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter [routerLink]="['dashboard']" [nzMatchRouterExact]="true">
        <i nz-icon nzType="dashboard"></i>
        <span>控制台</span>
      </li>
      <li nz-menu-item nzMatchRouter [routerLink]="['article/create']" [nzMatchRouterExact]="true">
        <i nz-icon nzType="edit"></i>
        <span>写文章</span>
      </li>

      <li nz-submenu nzTitle="内容管理" nzIcon="read">
        <ul>
          <li nz-menu-item nzMatchRouter [routerLink]="['article']" [nzMatchRouterExact]="true">文章管理</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
